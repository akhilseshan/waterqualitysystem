<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Water Quality Management System</title>
    <style>
        .btn {
            margin-left: 1%;
            margin-right: 1%;
        }
        
        .container {
            margin-top: 5%;
        }
        
        .background {
            z-index: -1;
        }
        
        .input {
            background-color: wheat;
            padding: 5%;
        }
        
        html {
            background-image: url('photo_2020-06-09_16-29-34.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        body {
            background-color: transparent;
        }
    </style>

    <script>
        window.
        onload
            = function() {
                Particles.
                init
                    ({

                        // normal options
                        selector: '.background',
                        connectParticles: true,
                        color: '#a9a9a9'
                    });
            };
    </script>
</head>

<body>
    <canvas class="background"></canvas>
    <div class="container text-center">
        <h1>
            WATER QUALITY MONITORING SYSTEM
        </h1>
        <div class="btn-group btn-group text-center" role="group">
            <button type="button" class="btn btn-secondary">Home</button>
            <button type="button" class="btn btn-secondary">About</button>
            <button type="button" class="btn btn-secondary">Contact</button>
            <button type="button" class="btn btn-secondary">Feedback</button>
            <button type="button" class="btn btn-secondary">Logout</button>
        </div>
    </div>
    <div class="input container text-center">
        <form>
            <div class="form-group row">
                <label for="userid" class="col-sm-2 col-form-label">User Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userid" placeholder="User Id" />
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Address" />
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Location" />
                </div>
            </div>
            <a role="button" href="new.html" class="btn btn-primary btn-lg">Assign</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
